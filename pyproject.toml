# pyproject.toml
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -vv"
testpaths = [
    "tests",
    "integration",
    "unit",
]
junit_family = "xunit2"
doctest_encoding = "UTF-8"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.vscode
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
