{% with messages =
get_flashed_messages(with_categories=true) %} {% if messages %}
{% for category, message in messages %}
<article class="message is-small is-{{category}}">
    <div class="message-header">
        <p>Message</p>
    </div>
    <div class="message-body">
        <p>{{ message }}</p>
    </div>
</article>
{% endfor %}
{% endif %} {% endwith %}
