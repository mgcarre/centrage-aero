{% macro render_field(field, mylabel=None) %}
{% if mylabel %}
<label for="{{ field.id }}" class="label has-text-white"> {{ mylabel }} </label>
{% else %}
{{ field.label(class="label has-text-white") }}
{% endif %}
{{ field(**kwargs)|safe }}
{% if field.errors %}
{% for error in field.errors %}
<p class="help is-danger">{{ error }}</p>
{% endfor %}
{% endif %}
{% endmacro %}
